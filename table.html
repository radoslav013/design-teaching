<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>Column1</td>
                    <td>Column2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Row1,Column1&2</td>
                </tr>
                <tr>
                    <td>Row2,Column1</td>
                    <td>Row2,Column2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
